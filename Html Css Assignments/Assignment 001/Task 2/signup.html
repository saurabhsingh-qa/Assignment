<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="google-signin-scope" content="profile email">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">



</head>

<body>
    <section>

        <form action="#">
            <h1>Login Page</h1>
            <br>
            <br>
            <label for="name">Name:
                <br>
            <input type="text" placeholder="name" name="name" required>
        </label>
            <label for="Address">Address:
            <br>
        <input type="textbox" placeholder="Address" name="Address" >
    </label>

            <br>
            <label for="emailid">Email:
                <br>
                <input type="email" placeholder="Email id" name="emailid" required>
            </label>
            <br>
            <label for="password">Password
                <br>
                <input type="password" placeholder="Pasword" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
            </label>
            <label for="c_password">Confirm Password
                <br>
                <input type="password" placeholder="Pasword" name="c_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
            </label>
            <label for="gender">Gender
                <br>
                <input type="radio" name="gender" >Male <br>
                <input type="radio" name="gender" >Female <br>
                <input type="radio" name="gender" >Other <br>
                
            </label>

            <label for="dob">Date of birth
                <input type="date" name ="dob">
                <br>
            </label>
            <label for="mob_no">Phone Number
                <input type="number" name="mob_number" >
            </label>

            <label for="lang">Language
                <br>
                <input type="radio" name="lang" >Python  <br>
                <input type="radio" name="lang" >Java<br>
                <input type="radio" name="lang" >Other <br>
                
            </label>



            <br>
            <input type="submit" value="Login">
            <input type="submit" value="Sign-up">

        </form>
    </section>
</body>



</html>
